    <main>
        <h2>Create an Event</h2>
        <form method="post" action="submit_event.php" class="create-form">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter event name"><br>
            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" placeholder="Enter college name"><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br>
            <label for="description">One-line Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter a short description"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter contact email"><br>
            <label for="phone">Mobile No:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter mobile number"><br>
            <input type="submit" value="Submit">
        </form>
    </main>
